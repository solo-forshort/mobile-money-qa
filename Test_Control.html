<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Awareness Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000; /* default dark */
      color: #ffcc00;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: #f4f4f9;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Shared styles for buttons, inputs, dropdown */
    .controls button,
    .controls select,
    .controls input {
      margin: 5px;
      padding: 10px 18px;
      border: 2px solid #ffcc00;
      border-radius: 30px; /* pill shape */
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border 0.3s, box-shadow 0.3s;
      font-size: 14px;
    }

    /* Buttons */
    .controls button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
    }

    body.light-mode .controls button {
      background: #ffcc00;
      color: #000;
    }

    /* Inputs and dropdowns */
    .controls input,
    .controls select {
      background: transparent;
      color: inherit;
    }

    body.light-mode .controls input,
    body.light-mode .controls select {
      background: #fff;
      color: #333;
    }

    .controls input:focus,
    .controls select:focus {
      outline: none;
      border-color: #ffcc00;
      box-shadow: 0 0 6px #ffcc00;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .card {
      background: #111;
      color: #ffcc00;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(255,204,0,0.3);
      width: 280px;
      min-height: 200px;
      max-height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode .card {
      background: white;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border: 1px solid #ffcc00; /* gold accent */
    }

    .question {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .solution {
      font-size: 14px;
      flex-grow: 1;
    }

    .badges {
      margin-top: 8px;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-right: 5px;
      color: white;
    }

    .high { background: #e74c3c; }
    .medium { background: #f39c12; }
    .low { background: #27ae60; }
    .tag { background: #3498db; }

    body.dark-mode .badge.tag { background: #ffcc00; color: #000; }
    body.light-mode .badge.tag { background: #ffcc00; color: #000; }
  </style>
</head>
<body class="dark-mode">
  <h2>Cybersecurity Awareness Questions</h2>

  <div class="controls">
    <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLScTZWQleOrA9JvGm6GZ_8CzrfzHQzgb7zwjnXejKTAtn5qnhw/viewform?usp=sharing','_blank')">
      Ask A Question
    </button>
    <input type="text" id="search" placeholder="Search questions...">
    <select id="filter">
      <option value="all">All Priorities</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
  </div>

  <div id="cards" class="grid"></div>

  <script>
    const apiKey = "AIzaSyDQPmzCD5z68jpaBprX9D_LWjKEFzAIwjc";
    const sheetId = "1Qdoq2PNheBxEpjotm5YDWEm-kcjR_hskFyg5UZPpqxw";
    const sheetName = "response";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    const container = document.getElementById("cards");
    const searchInput = document.getElementById("search");
    const filterSelect = document.getElementById("filter");

    let allData = [];

    function toggleMode() {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
    }

    function renderCards(data) {
      container.innerHTML = "";
      data.forEach(row => {
        const [timestamp, question, solution, priority, tag] = row;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="question">${question || ""}</div>
          ${solution ? `<div class="solution"><strong>Solution:</strong> ${solution}</div>` : ""}
          <div class="badges">
            ${priority ? `<span class="badge ${priority.toLowerCase()}">${priority}</span>` : ""}
            ${tag ? `<span class="badge tag">${tag}</span>` : ""}
          </div>
        `;
        container.appendChild(card);
      });
    }

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.values && data.values.length > 1) {
          allData = data.values.slice(1);
          renderCards(allData);
        } else {
          container.innerHTML = "<p>No responses yet.</p>";
        }
      })
      .catch(error => {
        container.textContent = "Error: " + error;
      });

    searchInput.addEventListener("input", () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = allData.filter(row => row[1] && row[1].toLowerCase().includes(searchTerm));
      renderCards(filtered);
    });

    filterSelect.addEventListener("change", () => {
      const value = filterSelect.value;
      if (value === "all") {
        renderCards(allData);
      } else {
        const filtered = allData.filter(row => row[3] && row[3].toLowerCase() === value);
        renderCards(filtered);
      }
    });
  </script>
</body>
</html>
