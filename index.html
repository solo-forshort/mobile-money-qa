<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Awareness Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      max-width: 600px;
    }
    .question {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .solution {
      margin-bottom: 8px;
    }
    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-right: 5px;
      color: white;
    }
    .high { background: #e74c3c; }   /* Red */
    .medium { background: #f39c12; } /* Orange */
    .low { background: #27ae60; }    /* Green */
    .tag { background: #3498db; }    /* Blue */
    #search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    #page-search {
      padding: 10px 14px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .suggest-btn {
      font-size: 16px;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      margin-bottom: 20px;
    }
    .suggest-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Cybersecurity Awareness Questions</h2>

  <!-- Ask A Question Button -->
  <div id="search-container">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScTZWQleOrA9JvGm6GZ_8CzrfzHQzgb7zwjnXejKTAtn5qnhw/viewform?usp=sharing&ouid=117936331264839609159" target="_blank" class="suggest-btn">
      üìù Ask A Question
    </a>
    <input type="text" id="page-search" placeholder="Search questions...">
  </div>

  <div id="cards"></div>

  <script>
    const apiKey = "AIzaSyDQPmzCD5z68jpaBprX9D_LWjKEFzAIwjc";
    const sheetId = "1Qdoq2PNheBxEpjotm5YDWEm-kcjR_hskFyg5UZPpqxw";
    const sheetName = "response";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const container = document.getElementById("cards");

        if (rows && rows.length > 1) {
          rows.slice(1).forEach(row => {
            const [timestamp, question, solution, priority, tag] = row;

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <div class="question">${question || "No Question"}</div>
              <div class="solution"><strong>Solution:</strong> ${solution || "No solution yet"}</div>
              <div>
                ${priority ? `<span class="badge ${priority.toLowerCase()}">${priority}</span>` : ""}
                ${tag ? `<span class="badge tag">${tag}</span>` : ""}
              </div>
            `;

            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p>No responses yet.</p>";
        }
      })
      .catch(error => {
        document.getElementById("cards").textContent = "Error: " + error;
      });

    // Search functionality
    document.getElementById('page-search').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        if (text.includes(query)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
